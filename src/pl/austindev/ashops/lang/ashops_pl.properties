CMD_ASHOP=/ashop [owner] - tworzy nowy sklep dla gracza.
CMD_ASSHOP=/asshop - tworzy nowy sklep serwerowy.
CMD_AREMOVE=/aremove - usuwa sklep.
CMD_ASELL=/asell <cena> [<id>] - tworzy oferte sprzedazy itemu o wskazanym id. W razie pominiecia id pobiera je z itemu trzymanego w rece.
CMD_ABUY=/abuy <cena> <ilosc> [<id>] - tworzy oferte skupu itemu o wskazanym id. W razie pominiecia id pobiera je z itemu trzymanego w rece.
CMD_ASAVE=/asave - zapisuje lokacje sklepow do pliku.
CMD_ALOAD=/aload - wczytuje sklepy z pliku. Wszystkie obecne sklepy zostana usuniete!
CMD_ACLEAR=/aclear (*/:ss:/nazwaGracza) - usuwa sklepy: * - wszystkie, :ss: - serwerowe lub gracza o wskazanej nazwie.
CMD_ASHOPS=/ashops - wyswietla liste komend.
CMD_AREPAIR=/arepair - wlacza/wylacza tryb naprawy sklepow. Wybierajac lewym przyciskiem kolejne skrzynie, zostana odtworzone na nich sklepy na podstawie ich znakow i ofert.
CMD_ATOGGLE=/atoggle - aktywuje/deaktywuje sklep.
CMD_ARELOAD=/areload - przeladowywuje konfiguracje.
